<style>
    <br/>
    #instafeed {overflow: auto; margin: 2cm 0 0 0;   
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(3, 1fr);
    grid-column-gap: 0.5rem;
    grid-row-gap: 0.5rem;}
    #instafeed li {float: left; display: block; margin: 1% 0 1% 1%; width: 19%; padding-bottom: 15%; position: relative;}
    #instafeed li img {width: 100%; height: 100%; object-fit: cover; position: absolute;}
</style>
<ul id="instafeed">
    {% for i in (0..9) %}<li><a href="https://www.instagram.com/{{ include.username }}/"><img src="https://profilepageimages.usecue.com/images/{{ include.username }}/small/{{ i }}.jpg" alt="Instagram picture {{ i | plus:1 }}" /></a></li>{% endfor %}
</ul>
